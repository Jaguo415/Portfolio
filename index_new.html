<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <!-- BEGIN: Original index.html HEAD includes (unchanged) -->
  <!-- Paste the exact <link>, <style>, and <script> from index.html head here if present -->
  <!-- END: Original index.html HEAD includes -->
  <style>
    .projects-section { margin-top: 3rem; padding: 2rem 1rem; border-top: 3px solid #eaecef; background: #fafbfc; }
    .projects-section h2 { margin-top: 0; }
    .projects-controls { display: flex; gap: .75rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .search-input { padding: .5rem .75rem; border: 1px solid #d0d7de; border-radius: 6px; min-width: 260px; }
    .tag { padding: .35rem .6rem; border: 1px solid #d0d7de; border-radius: 999px; background: #fff; cursor: pointer; font-size: .9rem; }
    .tag.active { background: #0969da; color: #fff; border-color: #0969da; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #d0d7de; border-radius: 8px; padding: 1rem; background: #fff; display:flex; flex-direction:column; gap:.5rem; }
    .card h3 { margin: 0; font-size: 1.05rem; }
    .meta { font-size: .85rem; color: #57606a; display:flex; gap:.75rem; flex-wrap:wrap; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- BEGIN: Exact content from index.html (unchanged) -->
  <!-- Replace this placeholder comment with the literal content of index.html without any edits. -->
  <!-- END: Exact content from index.html -->

  <section id="projects" class="projects-section" aria-labelledby="projects-title">
    <h2 id="projects-title">Projects</h2>
    <div class="projects-controls">
      <input id="project-search" class="search-input" type="search" placeholder="Search projects by name, description, or tag" aria-label="Search projects" />
      <div id="tag-list" role="list" aria-label="Project tags"></div>
    </div>

    <div id="project-grid" class="grid" role="list">
      <!-- Insert 10 repo cards copied from index2.html below. Keep link URLs, descriptions, tags, and update dates. -->
      <!-- Example structure to follow: -->
      <!--
      <article class="card" role="listitem" data-tags="javascript web" data-updated="2025-10-01">
        <h3><a href="https://github.com/Jaguo415/REPO_NAME" target="_blank" rel="noopener">REPO_NAME</a></h3>
        <p>Short description</p>
        <div class="meta">
          <span>Updated: 2025-10-01</span>
          <span>Tags: javascript, web</span>
        </div>
      </article>
      -->
    </div>
  </section>

  <!-- BEGIN: Original index.html scripts (unchanged) -->
  <!-- Paste any scripts from index.html here verbatim if present. -->
  <!-- END: Original index.html scripts -->

  <script>
    (function() {
      const grid = document.getElementById('project-grid');
      if (!grid) return;
      const cards = Array.from(grid.querySelectorAll('.card'));
      const searchInput = document.getElementById('project-search');
      const tagList = document.getElementById('tag-list');

      const tagSet = new Set();
      cards.forEach(card => {
        const tags = (card.getAttribute('data-tags') || '').split(/\s+/).filter(Boolean);
        tags.forEach(t => tagSet.add(t));
      });

      const selected = new Set();
      tagSet.forEach(tag => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'tag';
        btn.textContent = tag;
        btn.setAttribute('data-tag', tag);
        btn.addEventListener('click', () => {
          if (selected.has(tag)) { selected.delete(tag); btn.classList.remove('active'); }
          else { selected.add(tag); btn.classList.add('active'); }
          applyFilters();
        });
        tagList.appendChild(btn);
      });

      function textOf(el) { return (el.textContent || '').toLowerCase(); }

      function applyFilters() {
        const q = (searchInput?.value || '').trim().toLowerCase();
        const activeTags = Array.from(selected);
        cards.forEach(card => {
          const haystack = [ textOf(card), (card.getAttribute('data-tags') || '').toLowerCase() ].join(' ');
          const matchesQuery = !q || haystack.includes(q);
          const tags = (card.getAttribute('data-tags') || '').split(/\s+/).filter(Boolean);
          const matchesTags = activeTags.length === 0 || activeTags.every(t => tags.includes(t));
          card.classList.toggle('hidden', !(matchesQuery && matchesTags));
        });
      }

      searchInput?.addEventListener('input', applyFilters);
      applyFilters();
    })();
  </script>
</body>
</html>
