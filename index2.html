<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jack Guo | Searchable Portfolio Projects</title>
  <meta name="description" content="Search and explore Jack Guo's portfolio projects hosted on GitHub." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --card: #fff;
      --muted: #64748b;
      --text: #1e293b;
      --primary: #0ea5e9;
      --ring: rgba(14,165,233,.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: saturate(1.2) blur(8px);
      background: rgba(255,255,255,.85);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { margin: 8px 0 16px; font-size: 28px; letter-spacing: .3px; }
    .sub { color: var(--muted); margin: 0 0 14px; font-size: 14px; }
    .searchbar {
      display:flex;
      align-items:center;
      gap:10px;
      width:100%;
      max-width:560px;
      padding:10px 16px;
      background: var(--card);
      border:1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04), 0 4px 12px rgba(0,0,0,.06);
    }
    .searchbar input {
      flex:1;
      border:none;
      outline:none;
      font-size:14px;
      background:transparent;
      color:var(--text);
    }
    .filters { display:flex; flex-wrap:wrap; gap:8px; margin:12px 0 4px; }
    .tag {
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(14,165,233,.2);
      background:#e0f2fe;
      color:#0369a1;
      cursor:pointer;
      font-size:12px;
      transition: all .15s ease;
    }
    .tag.active {
      background:#0ea5e9;
      border-color:#0ea5e9;
      color:#fff;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap:16px;
      margin-top:16px;
    }
    .card {
      display:block;
      text-decoration:none;
      color:inherit;
      background:var(--card);
      border:1px solid rgba(0,0,0,.08);
      border-radius:12px;
      padding:16px;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,.04), 0 4px 12px rgba(0,0,0,.06);
    }
    .card:hover {
      transform: translateY(-2px);
      border-color:rgba(14,165,233,.3);
      box-shadow: 0 4px 8px rgba(0,0,0,.06), 0 12px 24px rgba(0,0,0,.1);
    }
    .name { font-weight:700; font-size:16px; margin:0 0 8px; }
    .name a { color: var(--primary); text-decoration: none; }
    .name a:hover { text-decoration: underline; }
    .desc { margin:0; color:#475569; font-size:13px; line-height:1.5; min-height: 38px; }
    .meta { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    .badge {
      font-size:11px;
      padding:4px 8px;
      border-radius:6px;
      background:#e0f2fe;
      color:#0369a1;
      border:1px solid rgba(14,165,233,.2);
    }
    .loading { text-align: center; padding: 40px; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Jack Guo | Portfolio Projects</h1>
      <p class="sub">Search &amp; explore projects by keyword, language or topic</p>
      <div class="searchbar">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        <input id="search" type="text" placeholder="Search projects..." />
      </div>
      <div class="filters" id="filters"></div>
    </div>
  </header>
  <main class="container">
    <div class="grid" id="grid"></div>
    <div class="loading" id="loading">Loading projects...</div>
  </main>
  <script>
    const OWNER = 'Jaguo415', REPO = 'Portfolio';
    const grid = document.getElementById('grid');
    const loading = document.getElementById('loading');
    const searchInput = document.getElementById('search');
    const filtersDiv = document.getElementById('filters');
    let allProjects = [];
    let activeFilters = new Set();

    async function fetchProjects() {
      try {
        const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents`);
        if (!res.ok) throw new Error('Failed to fetch');
        const items = await res.json();
        const htmlFiles = items.filter(f => f.name.endsWith('.html') && f.name !== 'index.html' && f.name !== 'index2.html');

        for (const file of htmlFiles) {
          const rawRes = await fetch(file.download_url);
          const html = await rawRes.text();
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const title = doc.querySelector('title')?.textContent || file.name;
          const desc = doc.querySelector('meta[name="description"]')?.getAttribute('content') || 'No description';
          const keywords = doc.querySelector('meta[name="keywords"]')?.getAttribute('content') || '';
          const lang = html.match(/<html[^>]*lang=["']([^"']+)/)?.[1] || 'en';
          allProjects.push({ title, desc, keywords, lang, file: file.name, url: `https://jaguo415.github.io/Portfolio/${file.name}` });
        }

        displayProjects();
        populateFilters();
      } catch (e) {
        loading.textContent = 'Error loading projects.';
      }
    }

    function populateFilters() {
      const allTags = new Set();
      allProjects.forEach(p => {
        if (p.keywords) p.keywords.split(',').forEach(k => allTags.add(k.trim().toLowerCase()));
      });
      [...allTags].sort().forEach(tag => {
        const btn = document.createElement('span');
        btn.className = 'tag';
        btn.textContent = tag;
        btn.onclick = () => toggleFilter(tag, btn);
        filtersDiv.appendChild(btn);
      });
    }

    function toggleFilter(tag, btn) {
      if (activeFilters.has(tag)) {
        activeFilters.delete(tag);
        btn.classList.remove('active');
      } else {
        activeFilters.add(tag);
        btn.classList.add('active');
      }
      displayProjects();
    }

    function displayProjects() {
      const query = searchInput.value.toLowerCase();
      const filtered = allProjects.filter(p => {
        const matchSearch = !query || p.title.toLowerCase().includes(query) || p.desc.toLowerCase().includes(query) || p.keywords.toLowerCase().includes(query);
        const matchFilter = activeFilters.size === 0 || [...activeFilters].some(tag => p.keywords.toLowerCase().includes(tag));
        return matchSearch && matchFilter;
      });

      grid.innerHTML = '';
      loading.style.display = 'none';

      if (filtered.length === 0) {
        loading.textContent = 'No matching projects found.';
        loading.style.display = 'block';
        return;
      }

      filtered.forEach(p => {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = p.url;
        card.target = '_blank';
        card.innerHTML = `
          <div class="name"><a href="${p.url}" target="_blank">${p.title}</a></div>
          <p class="desc">${p.desc}</p>
          <div class="meta">
            <span class="badge">${p.file}</span>
            ${p.keywords ? p.keywords.split(',').slice(0,3).map(k => `<span class="badge">${k.trim()}</span>`).join('') : ''}
          </div>
        `;
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', displayProjects);
    fetchProjects();
  </script>
</body>
</html>
