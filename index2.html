<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jack Guo | Searchable Portfolio Projects</title>
  <meta name="description" content="Search and explore Jack Guo's portfolio projects hosted on GitHub." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f19;
      --card: #121826;
      --muted: #9aa4b2;
      --text: #e5e7eb;
      --primary: #60a5fa;
      --ring: rgba(96,165,250,.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: linear-gradient(180deg, #0b0f19 0%, #0e1424 100%);
      color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    header {
      position: sticky; top: 0; z-index: 10; backdrop-filter: saturate(1.2) blur(8px);
      background: rgba(11,15,25,.6); border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { margin: 8px 0 16px; font-size: 28px; letter-spacing: .3px; }
    .sub { color: var(--muted); margin: 0 0 14px; font-size: 14px; }

    .searchbar {
      display: flex; align-items: center; gap: 10px; width: 100%;
      background: var(--card); border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px; padding: 12px 14px; box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .searchbar input {
      flex: 1; background: transparent; border: 0; outline: none; color: var(--text);
      font-size: 16px;
    }
    .chip {
      display: inline-flex; align-items: center; gap: 8px; color: var(--muted);
      border: 1px solid rgba(255,255,255,.08); padding: 6px 10px; border-radius: 999px;
      background: rgba(255,255,255,.02); font-size: 12px;
    }
    .grid {
      display: grid; grid-template-columns: repeat(12, 1fr); gap: 18px; margin-top: 22px;
    }
    @media (max-width: 1200px) { .grid { grid-template-columns: repeat(8, 1fr); } }
    @media (max-width: 800px) { .grid { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 560px) { .grid { grid-template-columns: repeat(1, 1fr); } }

    .card {
      grid-column: span 4; background: linear-gradient(180deg, #121826, #0f1423);
      border: 1px solid rgba(255,255,255,.06); border-radius: 16px; padding: 16px;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .card:hover { transform: translateY(-3px); border-color: rgba(96,165,250,.35); box-shadow: 0 14px 40px rgba(2, 6, 23, .6); }
    .card a.title { color: var(--text); text-decoration: none; font-weight: 700; font-size: 16px; }
    .desc { color: var(--muted); margin: 8px 0 12px; font-size: 13px; line-height: 1.5; min-height: 2.6em; }
    .tags { display: flex; flex-wrap: wrap; gap: 8px; }

    .footer { color: var(--muted); text-align: center; padding: 40px 16px; font-size: 12px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Projects</h1>
      <p class="sub">Instantly search by name, description, or tech tags.</p>
      <div class="searchbar" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input id="search" type="search" placeholder="Search projects, e.g., Python, ETL, visualization..." autocomplete="off" aria-label="Search projects" />
        <span class="chip">31 repositories</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="projects" class="grid" aria-live="polite"></section>
  </main>

  <footer class="footer">Data sources: GitHub repositories under @Jaguo415</footer>

  <script>
    // Repository metadata collected from https://github.com/Jaguo415?tab=repositories (both pages)
    // Each item: name, url, description, tags
    const projects = [
      { name: 'Portfolio', url: 'https://github.com/Jaguo415/Portfolio', desc: 'Personal portfolio and documents.', tags: ['HTML','Portfolio'] },
      { name: 'AI_Image_Recognization', url: 'https://github.com/Jaguo415/AI_Image_Recognization', desc: 'AI image recognition demo.', tags: ['AI','Python','Computer Vision'] },
      { name: 'Housing_Prediction', url: 'https://github.com/Jaguo415/Housing_Prediction', desc: 'Predict housing prices using ML.', tags: ['Python','Scikit-learn','Regression'] },
      { name: 'Lending-Club-Default-Neural-net', url: 'https://github.com/Jaguo415/Lending-Club-Default-Neural-net', desc: 'Neural network for loan default.', tags: ['Neural Network','TensorFlow','Python'] },
      { name: 'AG_test', url: 'https://github.com/Jaguo415/AG_test', desc: 'Analysis and testing repo.', tags: ['Python','Analysis'] },
      { name: 'Growth-Data-Analysis-', url: 'https://github.com/Jaguo415/Growth-Data-Analysis-', desc: 'Growth data analysis exercises.', tags: ['Pandas','Visualization','Python'] },
      { name: 'Final_Project', url: 'https://github.com/Jaguo415/Final_Project', desc: 'Final project repository.', tags: ['Project','Python'] },
      { name: 'Cryptocurrencies', url: 'https://github.com/Jaguo415/Cryptocurrencies', desc: 'Crypto market unsupervised learning.', tags: ['PCA','KMeans','Python'] },
      { name: 'Credit_Risk_Analysis', url: 'https://github.com/Jaguo415/Credit_Risk_Analysis', desc: 'Credit risk resampling and models.', tags: ['Imbalanced-learn','SMOTE','Python'] },
      { name: 'Module-16-Amazon_Vine_Analysis', url: 'https://github.com/Jaguo415/Module-16-Amazon_Vine_Analysis', desc: 'Amazon Vine review program analysis.', tags: ['Big Data','PySpark','AWS'] },
      { name: 'Module-16-BigData', url: 'https://github.com/Jaguo415/Module-16-BigData', desc: 'Big data tools and ETL.', tags: ['Spark','PySpark','ETL'] },
      { name: 'MechaCar_Statistical_Analysis', url: 'https://github.com/Jaguo415/MechaCar_Statistical_Analysis', desc: 'R stats analyses on autos dataset.', tags: ['R','Tidyverse','Statistics'] },
      { name: 'Module-14-bikesharing', url: 'https://github.com/Jaguo415/Module-14-bikesharing', desc: 'NYC Citi Bike Tableau story.', tags: ['Tableau','Visualization'] },
      { name: 'Module-13-Mapping_Earthquakes', url: 'https://github.com/Jaguo415/Module-13-Mapping_Earthquakes', desc: 'Leaflet map of earthquakes.', tags: ['Leaflet','JavaScript','GeoJSON'] },
      { name: 'ssh-test', url: 'https://github.com/Jaguo415/ssh-test', desc: 'SSH connectivity test.', tags: ['Git','SSH'] },
      { name: 'Module-11-UFO', url: 'https://github.com/Jaguo415/Module-11-UFO', desc: 'UFO sightings filterable table.', tags: ['JavaScript','D3.js'] },
      { name: 'Module-12-Plotly', url: 'https://github.com/Jaguo415/Module-12-Plotly', desc: 'Interactive Plotly charts.', tags: ['Plotly','JavaScript'] },
      { name: 'Jaguo415.github.io', url: 'https://github.com/Jaguo415/Jaguo415.github.io', desc: 'GitHub Pages website.', tags: ['HTML','CSS','JavaScript'] },
      { name: 'example-web', url: 'https://github.com/Jaguo415/example-web', desc: 'Example web project.', tags: ['Web','HTML','CSS'] },
      { name: 'Module-10-Mission-to-Mars', url: 'https://github.com/Jaguo415/Module-10-Mission-to-Mars', desc: 'Mars data web scraping.', tags: ['Python','Flask','Splinter'] },
      { name: 'Module-9-Surfs-up', url: 'https://github.com/Jaguo415/Module-9-Surfs-up', desc: 'Hawaii climate analysis API.', tags: ['SQLite','SQLAlchemy','Flask'] },
      { name: 'Module-8-Movies-ETL', url: 'https://github.com/Jaguo415/Module-8-Movies-ETL', desc: 'Movies ETL pipeline.', tags: ['ETL','Pandas','Postgres'] },
      { name: 'Pewlett-Hackard-Analysis', url: 'https://github.com/Jaguo415/Pewlett-Hackard-Analysis', desc: 'PH retirement analysis.', tags: ['SQL','PostgreSQL'] },
      { name: 'World_Weather_Analysis', url: 'https://github.com/Jaguo415/World_Weather_Analysis', desc: 'WeatherPy and travel maps.', tags: ['APIs','Python','Jupyter'] },
      { name: 'Pyber_Challenge', url: 'https://github.com/Jaguo415/Pyber_Challenge', desc: 'Pyber ride share analysis.', tags: ['Matplotlib','Pandas','Python'] },
      { name: 'PyBer_Analysis', url: 'https://github.com/Jaguo415/PyBer_Analysis', desc: 'Ride share fares by city type.', tags: ['Matplotlib','Pandas','Python'] },
      { name: 'School_District_Analysis', url: 'https://github.com/Jaguo415/School_District_Analysis', desc: 'School performance metrics.', tags: ['Pandas','Python'] },
      { name: 'Election_Analysis', url: 'https://github.com/Jaguo415/Election_Analysis', desc: 'Python vote counting script.', tags: ['Python'] },
      { name: 'Stock-Analysis', url: 'https://github.com/Jaguo415/Stock-Analysis', desc: 'VBA stock performance analysis.', tags: ['Excel','VBA'] },
      { name: 'Coding-Demo', url: 'https://github.com/Jaguo415/Coding-Demo', desc: 'General coding demos.', tags: ['Python','Snippets'] },
      { name: 'Kickstarter-Analysis', url: 'https://github.com/Jaguo415/Kickstarter-Analysis', desc: 'Kickstarter campaign analysis.', tags: ['Pandas','Matplotlib','Python'] },
    ];

    const container = document.getElementById('projects');

    function makeCard(p) {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('data-index', (p.name + ' ' + p.desc + ' ' + (p.tags||[]).join(' ')).toLowerCase());

      const title = document.createElement('a');
      title.className = 'title';
      title.href = p.url; title.target = '_blank'; title.rel = 'noopener noreferrer';
      title.textContent = p.name;

      const desc = document.createElement('p');
      desc.className = 'desc';
      desc.textContent = p.desc || '';

      const tags = document.createElement('div');
      tags.className = 'tags';
      (p.tags||[]).forEach(t => {
        const s = document.createElement('span'); s.className = 'chip'; s.textContent = t; tags.appendChild(s);
      });

      card.appendChild(title);
      card.appendChild(desc);
      card.appendChild(tags);
      return card;
    }

    function render(list) {
      container.innerHTML = '';
      list.forEach(p => container.appendChild(makeCard(p)));
    }

    function setupSearch() {
      const input = document.getElementById('search');
      function applyFilter() {
        const q = input.value.trim().toLowerCase();
        if (!q) { render(projects); return; }
        const filtered = projects.filter(p => (
          (p.name||'').toLowerCase().includes(q) ||
          (p.desc||'').toLowerCase().includes(q) ||
          (p.tags||[]).join(' ').toLowerCase().includes(q)
        ));
        render(filtered);
      }
      input.addEventListener('input', applyFilter);
      applyFilter();
    }

    // Initial render
    render(projects);
    setupSearch();
  </script>
</body>
</html>
