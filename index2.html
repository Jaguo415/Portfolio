<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jack Guo | Searchable Portfolio Projects</title>
  <meta name="description" content="Search and explore Jack Guo's portfolio projects hosted on GitHub." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7fafd;
      --card: #fff;
      --muted: #64748b;
      --text: #1e293b;
      --primary: #0ea5e9;
      --ring: rgba(14,165,233,.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: linear-gradient(135deg,#ff6b6b,#f7b267 45%,#70a1ff);
      color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    header {
      position: sticky; top: 0; z-index: 10; backdrop-filter: saturate(1.2) blur(8px);
      background: rgba(255,255,255,.8); border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { margin: 8px 0 16px; font-size: 28px; letter-spacing: .3px; }
    .sub { color: var(--muted); margin: 0 0 14px; font-size: 14px; }
    .searchbar {
      display: flex; align-items: center; gap: 10px; width: 100%;
      max-width: 560px; padding: 10px 16px; background: var(--card);
      border: 1px solid #e2e8f0; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.08);
    }
    .searchbar svg { width: 16px; height: 16px; color: var(--muted); flex-shrink: 0; }
    .searchbar input {
      flex: 1; outline: none; border: none; background: transparent;
      font-size: 14px; color: var(--text); font-family: inherit;
    }
    .searchbar input::placeholder { color: var(--muted); }
    .searchbar:focus-within { border-color: var(--primary); box-shadow: 0 0 0 3px var(--ring); }
    main { padding: 32px 0 60px; }
    .grid {
      display: grid; gap: 16px; grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    }
    .card {
      background: var(--card); border: 1px solid #e2e8f0; border-radius: 10px;
      padding: 20px; box-shadow: 0 1px 3px rgba(0,0,0,.08); transition: all .2s;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,0,0,.12); }
    .card .title {
      font-size: 18px; font-weight: 600; margin: 0 0 8px; color: var(--text);
      text-decoration: none; display: block;
    }
    .card .title:hover { color: var(--primary); }
    .card .desc { font-size: 14px; color: var(--muted); margin: 0 0 12px; line-height: 1.5; }
    .card .tags { display: flex; flex-wrap: wrap; gap: 6px; }
    .card .chip {
      font-size: 12px; padding: 4px 10px; background: #f1f5f9; color: #475569;
      border-radius: 12px; font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Jack Guo's Portfolio</h1>
      <p class="sub">Browse and search through my projects</p>
      <div class="searchbar">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input id="search" type="text" placeholder="Search projects..." />
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="grid" class="grid"></div>
    </div>
  </main>
  <script>
    const projects = [
      { name: 'Portfolio', desc: 'Personal portfolio website showcasing my projects and skills.', tags: ['HTML', 'CSS', 'JavaScript'], url: 'https://github.com/Jaguo415/Portfolio' },
      { name: 'AlphaAI', desc: 'AI-powered trading bot using machine learning algorithms.', tags: ['Python', 'AI', 'Trading'], url: 'https://github.com/Jaguo415/AlphaAI' },
      { name: 'Data-Science-Portfolio', desc: 'Collection of data science projects and analyses.', tags: ['Python', 'Data Science', 'Analytics'], url: 'https://github.com/Jaguo415/Data-Science-Portfolio' },
      { name: 'Kaggle-ML-Competitions', desc: 'My submissions to Kaggle challenges, exploring various ML techniques.', tags: ['Python', 'Kaggle', 'ML'], url: 'https://github.com/Jaguo415/Kaggle-ML-Competitions' },
      { name: 'Capstone-Housing-Prices', desc: 'Predicting housing prices using regression models and feature engineering.', tags: ['Python', 'Regression', 'ML'], url: 'https://github.com/Jaguo415/Capstone-Housing-Prices' },
      { name: 'Basic-Image-Classifier', desc: 'Introductory neural network for image classification tasks.', tags: ['Python', 'Deep Learning', 'Computer Vision'], url: 'https://github.com/Jaguo415/Basic-Image-Classifier' },
      { name: 'Customer-Segments-K-Means', desc: 'Unsupervised learning to discover customer segmentation.', tags: ['Python', 'Clustering', 'ML'], url: 'https://github.com/Jaguo415/Customer-Segments-K-Means' },
      { name: 'Sentiment-Analysis-NLP', desc: 'Natural language processing for sentiment classification.', tags: ['Python', 'NLP', 'Text Analysis'], url: 'https://github.com/Jaguo415/Sentiment-Analysis-NLP' },
      { name: 'Time-Series-Forecasting', desc: 'Predicting future trends using time series analysis methods.', tags: ['Python', 'Forecasting', 'Statistics'], url: 'https://github.com/Jaguo415/Time-Series-Forecasting' },
      { name: 'Web-Scraper-Tool', desc: 'Automated data extraction tool for various websites.', tags: ['Python', 'Web Scraping', 'Automation'], url: 'https://github.com/Jaguo415/Web-Scraper-Tool' },
      { name: 'SQL-Database-Projects', desc: 'Database design and query optimization projects.', tags: ['SQL', 'Database', 'Data'], url: 'https://github.com/Jaguo415/SQL-Database-Projects' },
      { name: 'React-Dashboard', desc: 'Interactive data visualization dashboard built with React.', tags: ['React', 'JavaScript', 'Frontend'], url: 'https://github.com/Jaguo415/React-Dashboard' },
      { name: 'API-Integration-Project', desc: 'REST API integration with multiple third-party services.', tags: ['Python', 'API', 'Backend'], url: 'https://github.com/Jaguo415/API-Integration-Project' },
      { name: 'Mobile-App-Prototype', desc: 'Cross-platform mobile application prototype.', tags: ['React Native', 'Mobile', 'UI/UX'], url: 'https://github.com/Jaguo415/Mobile-App-Prototype' },
      { name: 'Data-Visualization-Gallery', desc: 'Collection of interactive data visualizations and charts.', tags: ['Python', 'Visualization', 'D3.js'], url: 'https://github.com/Jaguo415/Data-Visualization-Gallery' }
    ];
    const container = document.getElementById('grid');
    function makeCard(p) {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('data-index', (p.name + ' ' + p.desc + ' ' + (p.tags||[]).join(' ')).toLowerCase());
      const title = document.createElement('a');
      title.className = 'title';
      title.href = p.url; title.target = '_blank'; title.rel = 'noopener noreferrer';
      title.textContent = p.name;
      const desc = document.createElement('p');
      desc.className = 'desc';
      desc.textContent = p.desc || '';
      const tags = document.createElement('div');
      tags.className = 'tags';
      (p.tags||[]).forEach(t => {
        const s = document.createElement('span'); s.className = 'chip'; s.textContent = t; tags.appendChild(s);
      });
      card.appendChild(title);
      card.appendChild(desc);
      card.appendChild(tags);
      return card;
    }
    function render(list) {
      container.innerHTML = '';
      list.forEach(p => container.appendChild(makeCard(p)));
    }
    function setupSearch() {
      const input = document.getElementById('search');
      function applyFilter() {
        const q = input.value.trim().toLowerCase();
        if (!q) { render(projects); return; }
        const filtered = projects.filter(p => (
          (p.name||'').toLowerCase().includes(q) ||
          (p.desc||'').toLowerCase().includes(q) ||
          (p.tags||[]).join(' ').toLowerCase().includes(q)
        ));
        render(filtered);
      }
      input.addEventListener('input', applyFilter);
      applyFilter();
    }
    render(projects);
    setupSearch();
  </script>
</body>
</html>
