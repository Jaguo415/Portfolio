<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jack Guo | Searchable Portfolio Projects</title>
  <meta name="description" content="Search and explore Jack Guo's portfolio projects hosted on GitHub." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7fafd;
      --card: #fff;
      --muted: #64748b;
      --text: #1e293b;
      --primary: #0ea5e9;
      --ring: rgba(14,165,233,.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: linear-gradient(135deg,#ff6b6b,#f7b267 45%,#70a1ff);
      color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    header {
      position: sticky; top: 0; z-index: 10; backdrop-filter: saturate(1.2) blur(8px);
      background: rgba(255,255,255,.8); border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { margin: 8px 0 16px; font-size: 28px; letter-spacing: .3px; }
    .sub { color: var(--muted); margin: 0 0 14px; font-size: 14px; }
    .searchbar {
      display: flex; align-items: center; gap: 10px; width: 100%;
      max-width: 560px; padding: 10px 16px; background: var(--card);
      border: 1px solid #e2e8f0; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.08);
    }
    .searchbar svg { width: 16px; height: 16px; color: var(--muted); flex-shrink: 0; }
    .searchbar input {
      flex: 1; outline: none; border: none; background: transparent;
      font-size: 14px; color: var(--text); font-family: inherit;
    }
    .searchbar input::placeholder { color: var(--muted); }
    .searchbar:focus-within { border-color: var(--primary); box-shadow: 0 0 0 3px var(--ring); }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); margin-top: 20px; }
    .card {
      padding: 20px; background: var(--card); border-radius: 10px;
      border: 1px solid #e2e8f0; box-shadow: 0 1px 3px rgba(0,0,0,.06);
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,.1); }
    .card .title {
      font-size: 16px; font-weight: 600; color: var(--text);
      text-decoration: none; margin-bottom: 8px; display: block;
    }
    .card .title:hover { color: var(--primary); text-decoration: underline; }
    .card .desc { margin: 8px 0; font-size: 13px; line-height: 1.5; color: var(--muted); }
    .tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
    .chip {
      display: inline-block; padding: 3px 10px; font-size: 11px;
      font-weight: 500; color: var(--primary); background: #e0f2fe;
      border-radius: 12px; text-transform: uppercase; letter-spacing: .3px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Jack Guo – Portfolio Projects</h1>
      <p class="sub">Explore and search through my work below.</p>
      <div class="searchbar">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input type="text" id="search" placeholder="Search projects, technologies, or tags…" />
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="grid" id="grid"></div>
    </div>
  </main>
  <script>
    const projects = [
      { name:'Analyzing Video Games', desc:'Data analysis of video game sales, ratings and genre trends.', tags:['R','Data Analysis'], url:'https://github.com/Jaguo415/Data-Analysis' },
      { name:'Finding Donors ML', desc:'Machine learning models to identify potential charitable donors.', tags:['Python','Supervised Learning'], url:'https://github.com/Jaguo415/Finding-Donors-ML' },
      { name:'Portfolio', desc:'This very site! A searchable portfolio built with vanilla HTML, CSS and JavaScript.', tags:['HTML','CSS','JavaScript'], url:'https://github.com/Jaguo415/Portfolio' },
      { name:'Kaggle ML Competitions', desc:'My submissions to Kaggle challenges, exploring various ML techniques.', tags:['Python','Kaggle','ML'], url:'https://github.com/Jaguo415/Kaggle-ML-Competitions' },
      { name:'Capstone Housing Prices', desc:'Predicting housing prices using regression models and feature engineering.', tags:['Python','Regression'], url:'https://github.com/Jaguo415/Capstone-Housing-Prices' },
      { name:'Basic Image Classifier', desc:'Introductory neural network for image classification tasks.', tags:['Python','Deep Learning'], url:'https://github.com/Jaguo415/Basic-Image-Classifier' },
      { name:'Customer Segments K-Means', desc:'Unsupervised learning to discover customer segmentation.', tags:['Python','Clustering'], url:'https://github.com/Jaguo415/Customer-Segments-K-Means' },
    ];
    const container = document.getElementById('grid');
    function makeCard(p) {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('data-index', (p.name + ' ' + p.desc + ' ' + (p.tags||[]).join(' ')).toLowerCase());
      const title = document.createElement('a');
      title.className = 'title';
      title.href = p.url; title.target = '_blank'; title.rel = 'noopener noreferrer';
      title.textContent = p.name;
      const desc = document.createElement('p');
      desc.className = 'desc';
      desc.textContent = p.desc || '';
      const tags = document.createElement('div');
      tags.className = 'tags';
      (p.tags||[]).forEach(t => {
        const s = document.createElement('span'); s.className = 'chip'; s.textContent = t; tags.appendChild(s);
      });
      card.appendChild(title);
      card.appendChild(desc);
      card.appendChild(tags);
      return card;
    }
    function render(list) {
      container.innerHTML = '';
      list.forEach(p => container.appendChild(makeCard(p)));
    }
    function setupSearch() {
      const input = document.getElementById('search');
      function applyFilter() {
        const q = input.value.trim().toLowerCase();
        if (!q) { render(projects); return; }
        const filtered = projects.filter(p => (
          (p.name||'').toLowerCase().includes(q) ||
          (p.desc||'').toLowerCase().includes(q) ||
          (p.tags||[]).join(' ').toLowerCase().includes(q)
        ));
        render(filtered);
      }
      input.addEventListener('input', applyFilter);
      applyFilter();
    }
    // Initial render
    render(projects);
    setupSearch();
  </script>
</body>
</html>
