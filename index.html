<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jack Guo | Portfolio â€” Data Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sf-sunset-1:#ff6b6b; --sf-sunset-2:#f7b267; --sf-sunset-3:#70a1ff;
      --sf-fog-1:#eef2f7; --sf-fog-2:#dce4ef;
      --ink:#1f2937; --ink-soft:#4b5563; --bg: linear-gradient(180deg, var(--sf-fog-1), var(--sf-fog-2));
      --brand:#0f172a; --card:#ffffff; --link:#0ea5e9; --accent:#ff6b6b; --golden-gate:#e11d48; --success:#10b981;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:var(--ink);background:var(--bg);background-attachment:fixed}
    a{color:var(--link)} a:hover{color:#0284c7}
    header.hero{color:#fff;padding:3.2rem 1rem 4rem;text-align:center;position:relative;background:linear-gradient(135deg,var(--sf-sunset-1),var(--sf-sunset-2) 45%,var(--sf-sunset-3));overflow:hidden;margin-bottom:2rem}
    header.hero h1{margin:0 0 .4rem;font-size:clamp(2rem,3.4vw + 1rem,3.25rem);letter-spacing:.4px;font-family:"Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif}
    header.hero p{margin:0;opacity:.95;font-size:1.15rem}
    header.hero::after{content:"";position:absolute;left:0;right:0;bottom:0;height:110px;background:linear-gradient(to right,transparent 0 5%,rgba(255,255,255,.15) 5% 7%,transparent 7% 12%,rgba(255,255,255,.15) 12% 14%,transparent 14% 19%),linear-gradient(to top,rgba(15,23,42,.35),rgba(15,23,42,0))}
    .skyline{position:absolute;left:0;right:0;bottom:-1px;height:80px;opacity:.22;background:linear-gradient(#0f172a,#0f172a) bottom/100% 3px no-repeat}
    .container{width:min(100%,980px);margin:0 auto 2rem;padding:0 1rem}
    .section{background:var(--card);border-radius:14px;padding:1.25rem;margin-bottom:1.25rem;margin-top:1.5rem;box-shadow:0 10px 30px rgba(15,23,42,.08);border:1px solid rgba(15,23,42,.06)}
    .section h2{margin:.1rem 0 .6rem;font-size:clamp(1.25rem,1.2vw + 1rem,1.6rem);display:flex;align-items:center;gap:.55rem}
    .subhead{color:var(--ink-soft);margin:.25rem 0 .75rem}
    .stack{display:flex;flex-wrap:wrap;gap:.5rem}
    .pill{display:inline-block;font-size:.75rem;padding:.25rem .5rem;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;color:#4b5563;font-weight:600;margin:0 .35rem .5rem 0}
    .project-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem}
    .card{border:1px solid #eee;border-radius:12px;padding:1rem;background:var(--card);box-shadow:0 6px 18px rgba(0,0,0,.05)}
    .card h3{margin:0 0 .45rem;font-size:1.1rem;color:var(--brand)}
    .card p{margin:0 0 .75rem;color:var(--ink-soft);font-size:.95rem;line-height:1.55}
    .link-btn{display:inline-block;margin-top:.5rem;padding:.4rem .8rem;background:#0ea5e9;color:#fff;text-decoration:none;border-radius:6px;font-size:.85rem;font-weight:600;transition:background .2s}
    .link-btn:hover{background:#0284c7}
    @media (max-width: 768px) {
      header.hero{padding:2.5rem 1rem 3rem;margin-bottom:1.5rem}
      .section{margin-top:1rem}
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="skyline"></div>
    <h1>Jack Guo</h1>
    <p>Data Analytics Portfolio</p>
  </header>
  <div class="container">
    <section class="section">
      <h2>ðŸ“Š Job Experience</h2>
      <p>Content for job experience section...</p>
    </section>
  </div>
</body>
</html>
